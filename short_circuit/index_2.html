<h1>Login
</h1>
<form name="login" style="margin-left: 3%">
Username<input type="text" placeholder="Enter guardian26" name="userid"/>
Password<input type="password" placeholder="Enter 663642" name="pswrd"/>
<input type="button" onclick="check(this.form)" value="Login"/>
</form>
<script language="javascript">
function check(form)/*function to check userid & password*/
{
 /*the following code checkes whether the entered userid and password are matching*/
 if(form.userid.value == "guardian26" && form.pswrd.value == "663642")
  {
    window.open("main.html")/*opens the target page while Id & password matches*/
  }
 else
 {
   alert("Error: Invalid credientials")/*displays error message*/
  }
}
